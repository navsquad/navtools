[tool.poetry]
name = "navtools"
version = "0.0.1"
description = "A small package of tools for PNT development."
authors = ["Tanner Koza <kozatanner@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
numpy = "^1.24.3"
pandas = "^2.0.1"
matplotlib = "^3.7.1"
seaborn = "^0.12.2"
plotly = "^5.14.1"
tqdm = "^4.65.0"
planar = {git = "https://github.com/srush/planar"}
scipy = "1.10"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
ipykernel = "^6.23.1"
nbformat = "^5.8.0"
ipympl = "^0.9.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
